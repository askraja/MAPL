rules:

  - rule_id: 0
    sender: "*"
    receiver: "*"
    resource:
      resourceProtocol: "*"
      resourceType: "*"
      resourceName: "*"
    operation: "*"
    decision: allow

  - rule_id: 1
    sender: "ratings.my_namespace"
    receiver: "reviews.my_namespace"
    resource:
      resourceProtocol: HTTP
      resourceType: httpPath
      resourceName: "/*"
    operation: GET
    DNFconditions:
      - ANDconditions:
        - attribute: payloadSize
          method: LE
          value: 4096
        - attribute: payloadSize
          method: GE
          value: 1024
      - ANDconditions:
        - attribute: payloadSize
          method: LE
          value: 20000
        - attribute: payloadSize
          method: GE
          value: 16384
      - ANDconditions:
        - attribute: utcHoursFromMidnight
          method: LE
          value: 16
        - attribute: utcHoursFromMidnight
          method: GE
          value: 14
    decision: block
    
  - rule_id: 2
    sender: "ratings.my_namespace"
    receiver: "reviews.my_namespace"
    resource:
      resourceProtocol: http
      resourceType: httpPath
      resourceName: "/*"
    operation: POST
    decision: block
    
  - rule_id: 3
    sender: "A.my_namespace"
    receiver: "B.my_namespace"
    resource:
      resourceProtocol: http
      resourceType: httpPath
      resourceName: "/*"
    operation: POST
    decision: block
  
  - rule_id: 4
    sender: "A.my_namespace"
    receiver: "B.my_namespace"
    resource:
      resourceProtocol: http
      resourceType: httpPath
      resourceName: "/book/123"
    operation: GET
    decision: allow
    
  - rule_id: 5
    sender: "A.my_namespace"
    receiver: "B.my_namespace"
    resource:
      resourceProtocol: http
      resourceType: httpPath
      resourceName: "/book/321"
    operation: GET
    decision: alert
  
  - rule_id: 6
    sender: "A.my_namespace"
    receiver: "B.my_namespace"
    resource:
      resourceProtocol: http
      resourceType: httpPath
      resourceName: "/book/1?3"
    operation: GET
    decision: block
    
  - rule_id: 7
    sender: "ratings.*.svc.*.local"
    receiver: "*.my_namespace"
    resource:
      resourceProtocol: HTTP
      resourceType: httpPath
      resourceName: "/*"
    operation: GET    
    decision: alert

