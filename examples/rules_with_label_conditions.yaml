rules:

  - rule_id: 0
    sender: "*"
    receiver: "*"
    resource:
      resourceProtocol: HTTP
      resourceType: httpPath
      resourceName: "/*"
    operation: GET
    DNFconditions:
      - ANDconditions:
        - attribute: "senderLabel[key1]"
          method: EQ
          value: "abc"
        - attribute: "receiverLabel[key1]"
          method: EQ
          value: "abc"
      - ANDconditions:
        - attribute: "senderLabel[key2]"
          method: EQ
          value: "receiverLabel[key2]"
    decision: allow

  - rule_id: 1
    sender: "*"
    receiver: "*"
    resource:
      resourceProtocol: HTTP
      resourceType: httpPath
      resourceName: "/*"
    operation: GET
    DNFconditions:
      - ANDconditions:
        - attribute: "senderLabel[key4]"
          method: EX
          value: "don't care"
    decision: allow

  - rule_id: 2
    sender: "*"
    receiver: "*"
    resource:
      resourceProtocol: HTTP
      resourceType: httpPath
      resourceName: "/*"
    operation: GET
    DNFconditions:
      - ANDconditions:
        - attribute: "senderLabel[key1]"
          method: EQ
          value: "A?C"
        - attribute: "senderLabel[key2]"
          method: EQ
          value: "*F"
        - attribute: "senderLabel[key3]"
          method: RE
          value: "X.Z"
    decision: allow